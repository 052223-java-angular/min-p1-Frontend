<div class="relative">
    <div (click)="toggle()" class="w-fit px-4 py-2 flex justify-center items-center cursor-pointer">
        <div class="mr-2">
            {{ selectedItem }}
        </div>
        <div>
            <svg *ngIf="!Drop" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
            <svg *ngIf="Drop" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </div>
    <div *ngIf="Drop" class="absolute w-fit py-1 mt-2 cursor-pointer">
        <div (click)="select(item)" *ngFor="let item of items" class="py-2 px-4 w-full hover:bg-neutral-100">
            {{ item }}
        </div>
    </div>
</div>
