<div class="h-64 bg-gray-800 flex justify-center flex-col items-center rounded-lg shadow-outline min-w-[230px] shadow-md shadow-slate-300">
    <div class="flex justify-between w-full">

        <div class="text-center w-3/12 text-white">
            {{Dex+1 | number:'3.0'}}
        </div>

        <div class="text-center w-1/2 text-white">
            {{Pokemon | uppercase}}
        </div>

        <div class="w-3/12 flex justify-center">
            <button
                (click)="shiny()"
            >
                <svg 
                    *ngIf="Shiny; else normalStar" 
                    viewBox="0 0 24 24" 
                    fill="yellow" 
                    class="w-6 h-6">
                    <path 
                        fillRule="evenodd" 
                        d="M9 4.5a.75.75 0 01.721.544l.813 2.846a3.75 3.75 0 002.576 2.576l2.846.813a.75.75 0 010 1.442l-2.846.813a3.75 3.75 0 00-2.576 2.576l-.813 2.846a.75.75 0 01-1.442 0l-.813-2.846a3.75 3.75 0 00-2.576-2.576l-2.846-.813a.75.75 0 010-1.442l2.846-.813A3.75 3.75 0 007.466 7.89l.813-2.846A.75.75 0 019 4.5zM18 1.5a.75.75 0 01.728.568l.258 1.036c.236.94.97 1.674 1.91 1.91l1.036.258a.75.75 0 010 1.456l-1.036.258c-.94.236-1.674.97-1.91 1.91l-.258 1.036a.75.75 0 01-1.456 0l-.258-1.036a2.625 2.625 0 00-1.91-1.91l-1.036-.258a.75.75 0 010-1.456l1.036-.258a2.625 2.625 0 001.91-1.91l.258-1.036A.75.75 0 0118 1.5zM16.5 15a.75.75 0 01.712.513l.394 1.183c.15.447.5.799.948.948l1.183.395a.75.75 0 010 1.422l-1.183.395c-.447.15-.799.5-.948.948l-.395 1.183a.75.75 0 01-1.422 0l-.395-1.183a1.5 1.5 0 00-.948-.948l-1.183-.395a.75.75 0 010-1.422l1.183-.395c.447-.15.799-.5.948-.948l.395-1.183A.75.75 0 0116.5 15z" 
                        clipRule="evenodd" 
                    />
                </svg>

                <ng-template #normalStar>
                    <svg 
                        viewBox="0 0 24 24" 
                        fill="white" 
                        class="w-6 h-6">
                        <path 
                            fillRule="evenodd" 
                            d="M9 4.5a.75.75 0 01.721.544l.813 2.846a3.75 3.75 0 002.576 2.576l2.846.813a.75.75 0 010 1.442l-2.846.813a3.75 3.75 0 00-2.576 2.576l-.813 2.846a.75.75 0 01-1.442 0l-.813-2.846a3.75 3.75 0 00-2.576-2.576l-2.846-.813a.75.75 0 010-1.442l2.846-.813A3.75 3.75 0 007.466 7.89l.813-2.846A.75.75 0 019 4.5zM18 1.5a.75.75 0 01.728.568l.258 1.036c.236.94.97 1.674 1.91 1.91l1.036.258a.75.75 0 010 1.456l-1.036.258c-.94.236-1.674.97-1.91 1.91l-.258 1.036a.75.75 0 01-1.456 0l-.258-1.036a2.625 2.625 0 00-1.91-1.91l-1.036-.258a.75.75 0 010-1.456l1.036-.258a2.625 2.625 0 001.91-1.91l.258-1.036A.75.75 0 0118 1.5zM16.5 15a.75.75 0 01.712.513l.394 1.183c.15.447.5.799.948.948l1.183.395a.75.75 0 010 1.422l-1.183.395c-.447.15-.799.5-.948.948l-.395 1.183a.75.75 0 01-1.422 0l-.395-1.183a1.5 1.5 0 00-.948-.948l-1.183-.395a.75.75 0 010-1.422l1.183-.395c.447-.15.799-.5.948-.948l.395-1.183A.75.75 0 0116.5 15z" 
                            clipRule="evenodd" 
                        />
                    </svg>
                </ng-template>
                  
            </button>
        </div>
    </div>

    <div
        routerLink="/pokemon/{{Dex+1}}"
        class="h-4/5 w-4/5 flex items-center justify-center"
    >
        <img
            *ngIf="Shiny; else normalPokemon"
            class="object-contain h-full transform hover:scale-110 w-auto cursor-pointer drop-shadow-[0_15px_15px_rgba(255,255,255,0.5)] hover:drop-shadow-[0_15px_15px_rgba(211,44,255,0.5)] transition duration-200 ease-in-out"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/{{Dex+1}}.png"
            alt="{{Pokemon}} sprite"
        />
        <ng-template #normalPokemon>
            <img
                class="object-contain h-full transform hover:scale-110 w-auto cursor-pointer hover:drop-shadow-[0_15px_15px_rgba(211,44,255,0.5)] transition duration-150 ease-in-out"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{Dex+1}}.png"
                alt="{{Pokemon}} sprite"
            />
        </ng-template>
        
    </div>
</div>
