<div class="grid grid-rows-4 min-h-screen w-full gap-1">
    <div class="grid grid-cols-2 row-span-2 h-full gap-1">
        <div class="grid grid-rows-5 w-full gap-1">
            <div class=" bg-slate-300 row-span-4 flex justify-center items-center">
                <img  src="{{pokemon.sprites.other['official-artwork'].front_default}}" alt="">
            </div>
            
            <div class="row-span-1 grid grid-cols-2 gap-1">
                <div class="bg-slate-200 w-full flex flex-col">
                    <div class="flex justify-center bg-blue-400">ABILITIES</div>
                    <div class="flex flex-col h-full justify-center items-center text-3xl">
                        <p *ngFor="let ability of pokemon.abilities;">
                            {{ability.ability.name | uppercase}}
                        </p>
                    </div>
                </div>
                <div class="bg-slate-300 w-full flex flex-col">
                    <div class="flex justify-center bg-blue-400">Egg Group</div>
                    <div class="flex flex-col h-full justify-center items-center text-3xl">
                        <p *ngFor="let egg of pokemonSpecie.egg_groups;">
                            {{egg.name | uppercase}}
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <div class="grid grid-rows-5 w-full gap-1">
            
            <div class="bg-slate-500 row-span-4">
                <button id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600" type="button"> 
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                </button>
                  

                <div id="dropdownDots" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconButton">
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">NAMES</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">POKEDEX</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">MOVES</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">BASE STAT</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="grid grid-cols-3 row-span-1 gap-1">
                <div class="w-full bg-slate-200 flex flex-col">
                    <div class="flex justify-center bg-blue-400">SHAPE</div>
                    <div class="flex h-full justify-center items-center text-3xl">
                        {{pokemonSpecie.shape.name | uppercase}}
                    </div>
                </div>
                <div class="w-full bg-slate-400 flex flex-col">
                    <div class="flex justify-center bg-blue-400">HEIGHT</div>
                    <div class="flex h-full justify-center items-center text-5xl">
                        {{pokemon.height / 10}}m
                    </div>
                </div>
                <div class="w-full bg-slate-600 flex flex-col">
                    <div class="flex justify-center bg-blue-400">WEIGHT</div>
                    <div class="flex h-full justify-center items-center text-5xl">
                        {{pokemon.weight / 10}}kg
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-slate-700 flex flex-col justify-center w-screen">
        <div class="text-center bg-purple-500 h-1/6 text-6xl">FAMILY</div>
        <div class="row-span-1 flex justify-between items-center gap-4 p-4 h-full overflow-x-auto">
            <app-pokemon-card 
                *ngFor="let p of evolutionFamily"
                [Dex]="p.dex-1"
                [Pokemon]="p.name"
            />
        </div>
    </div>

    <div class="bg-slate-400 flex flex-col justify-center w-screen">
        <div class="text-center bg-purple-500 h-1/6 text-6xl">FORMS</div>
        <div class="row-span-1 flex justify-between items-center gap-4 p-4 h-full overflow-x-auto">
            <app-pokemon-card 
                *ngFor="let p of forms"
                [Dex]="p.dex-1"
                [Pokemon]="p.name"
            />
        </div>
    </div>
    

    

</div>
