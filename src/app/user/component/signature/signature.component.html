<div mat-dialog-content class="bg-purple-300">
    <textarea [value]="payload.signature" [(ngModel)]="payload.signature" cols="30" rows="10"
        class="p-2 bg-purple-100 rounded-xl shadow-xl shadow-purple-500"></textarea>
    <div class="flex justify-end">
        <button (click)="saveSignature()"
            class="bg-blue-400 w-fit p-2 rounded-lg bg-opacity-60 hover:scale-110 cursor-pointer hover:shadow-md hover:shadow-blue-700 transition duration-200 ease-in-out">Save</button>
    </div>
</div>
