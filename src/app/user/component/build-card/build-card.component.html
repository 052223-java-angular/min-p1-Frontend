<div
    class="flex flex-col justify-center w-fit bg-indigo-500 shadow-2xl shadow-indigo-600 p-3 rounded-lg bg-opacity-60 hover:scale-110 cursor-pointer hover:shadow-md hover:shadow-blue-700 transition duration-200 ease-in-out">

    <div class="flex justify-between">
        <div class="text-center">{{builds.name}}</div>
        <button (click)="deleteBuild()">X</button>
    </div>


    <img (click)="view()" class="object-contain"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{dex}}.png"
        alt="{{builds.pokemon}} sprite" />


</div>
