<div class="flex flex-row justify-between p-4">
    <div>Posts</div>

    <button (click)="newPostClick()">New Post</button>
</div>
<div class="flex flex-col gap-2">
    <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
</div>

<form *ngIf="newPost" class=" p-5 h-1/3 flex flex-col justify-between rounded-xl shadow-xl shadow-yellow-600"
    [formGroup]="formGroup" (ngSubmit)="submitPost()">

    <label class="grid grid-cols-2 bg-green-300 rounded-sm text-yellow-700 bg-opacity-60">
        Title:
        <input class="bg-opacity-60 bg-black text-slate-200 rounded-sm" type="text" formControlName="postTitle" />
    </label>

    <label class="grid grid-cols-2 bg-green-300 rounded-sm text-yellow-700 bg-opacity-60">
        Message:
        <input class="bg-opacity-60 bg-black text-slate-200 rounded-sm" type="text" formControlName="message" />
    </label>


    <div class="flex justify-between">
        <a class="text-blue-500 hover:underline underline-offset-4" routerLink="/register">Don't have an account?</a>
        <button
            class="bg-blue-400 w-fit p-2 rounded-lg bg-opacity-60 hover:scale-110 cursor-pointer hover:shadow-md hover:shadow-blue-700 transition duration-200 ease-in-out"
            type="submit" [disabled]="formGroup.invalid">Login</button>
    </div>

</form>
