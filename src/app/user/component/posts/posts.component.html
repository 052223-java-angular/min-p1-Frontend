<div class="h-screen bg-[url('https://mcdn.wallpapersafari.com/medium/70/47/pMVInW.jpg')]">
    <div class="flex flex-row justify-between p-4">

        <div class="text-center text-5xl text-white border-b-red-300 border-b-8 p-5">Posts</div>

        <button
            class="bg-red-400 h-fit w-fit p-2 rounded-lg bg-opacity-60 hover:scale-110 cursor-pointer hover:shadow-md hover:shadow-red-700 transition duration-200 ease-in-out"
            (click)="newPostClick()">New Post</button>
    </div>
    <div class="flex flex-col gap-2">
        <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
    </div>
</div>
