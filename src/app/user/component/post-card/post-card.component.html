<div class="grid grid-cols-10 cursor-pointer gap-2" (click)="postClick()">
    <div class="col-span-1  flex flex-col items-center justify-center bg-slate-300 p-2 rounded-lg">
        <div [ngClass]="up - down > 0 ? 'text-green-400' : up - down < 0 ? 'text-red-400' : 'text-white'">
            {{up - down}}
        </div>
        <div>
            votes
        </div>
    </div>
    <div class="col-span-1 flex flex-col  items-center justify-center  bg-slate-500 p-2 rounded-lg">
        <div>
            {{post.comments.length}}
        </div>
        <div>
            comments
        </div>
    </div>
    <div class="col-span-8 bg-blue-500 flex flex-col justify-start p-2 gap-5 rounded-lg">
        <div class="text-xl">{{post.postTitle |uppercase}}</div>
        <div class="text-white">last edited on {{post.edit_time}}</div>
    </div>
</div>
