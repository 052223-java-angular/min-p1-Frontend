<div mat-dialog-content class="bg-lime-300">
    <form class=" p-5 h-1/3 flex flex-col justify-between rounded-xl shadow-xl shadow-lime-600" [formGroup]="formGroup"
        (ngSubmit)="data.comments ? submitComment() : editComment()">

        <label class="rounded-sm text-yellow-700 bg-opacity-60">
            Comment:
        </label>
        <textarea [value]="payload.comment" [(ngModel)]="payload.comment" rows="5" cols="33"
            class="bg-lime-100  mt-5  p-2" formControlName="comment"></textarea>


        <div class="flex justify-end">
            <button
                class="bg-blue-400 w-fit p-2 rounded-lg bg-opacity-60 hover:scale-110 cursor-pointer hover:shadow-md hover:shadow-blue-700 transition duration-200 ease-in-out"
                type="submit" [disabled]="formGroup.invalid">Submit</button>
        </div>

    </form>
</div>
