<div mat-dialog-content class="bg-indigo-300">
    <form class=" p-5 h-1/3 flex flex-col justify-between rounded-xl shadow-xl shadow-indigo-600"
        [formGroup]="formGroup" (ngSubmit)="data ?editPost() : submitPost()">

        <label class=" rounded-sm text-yellow-700 bg-opacity-60 w-full">
            Title:
            <input [value]="payload.postTitle" [(ngModel)]="payload.postTitle"
                class="bg-opacity-60 bg-black text-slate-200 rounded-sm w-full p-2" type="text"
                formControlName="postTitle" />
        </label>

        <textarea [value]="payload.message" [(ngModel)]="payload.message" rows="5" cols="33"
            class="bg-indigo-100 mt-5 p-2" formControlName="message"></textarea>


        <div class="flex justify-end">
            <button
                class="bg-blue-400 w-fit p-2 rounded-lg bg-opacity-60 hover:scale-110 cursor-pointer hover:shadow-md hover:shadow-blue-700 transition duration-200 ease-in-out"
                type="submit" [disabled]="formGroup.invalid">Submit</button>

        </div>

    </form>
</div>
