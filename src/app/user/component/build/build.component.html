<div class=" bg-gray-800 flex flex-row rounded-lg shadow-outline min-w-[230px] shadow-md shadow-slate-300 text-black">
    <div>
        <div class="flex flex-row items-center">
            <label>pokemon:</label>
            <app-auto-complete (optionSelected)="changeInfo($event)" [options]="nameList"></app-auto-complete>

        </div>

        <img class="object-contain"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{dex}}.png"
            alt="{{dex}} sprite" />
        <div class="flex flex-row">
            <div class="flex flex-row items-center">
                <label>nature:</label>
                <app-auto-complete [options]="natureList"></app-auto-complete>

            </div>
            <div class="flex flex-row items-center">
                <label>ability:</label>
                <app-auto-complete [options]="abilityList"></app-auto-complete>
            </div>

        </div>

    </div>

    <div class="text-center w-1/2  flex flex-col">
        <div class="flex flex-row items-center">
            <label>move:</label>
            <app-auto-complete [options]="moveList"></app-auto-complete>
        </div>

        <div class="flex flex-row items-center">
            <label>move:</label>
            <app-auto-complete [options]="moveList"></app-auto-complete>
        </div>
        <div class="flex flex-row items-center">
            <label>move:</label>
            <app-auto-complete [options]="moveList"></app-auto-complete>
        </div>
        <div class="flex flex-row items-center">
            <label>move:</label>
            <app-auto-complete [options]="moveList"></app-auto-complete>
        </div>


    </div>
    <button (click)="save()">Save</button>
</div>
