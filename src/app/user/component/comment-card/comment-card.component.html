<div class="grid grid-cols-10">
    <div class="col-span-1  flex flex-col items-center justify-top bg-slate-300 p-2">
        <div>
            {{comment.commentVotes.length}}
        </div>
        <div>
            votes
        </div>
    </div>

    <div class="col-span-9 bg-slate-700 flex flex-col justify-start p-2">
        <div>{{comment.comment}}</div>


        <div>last edit on {{comment.edit_time}}</div>
        <button (click)="modifyCommentClick()">Modify Post</button>
        <form *ngIf="modifyCommentC"
            class=" p-5 h-1/3 flex flex-col justify-between rounded-xl shadow-xl shadow-yellow-600"
            [formGroup]="formGroup" (ngSubmit)="modifyComment()">

            <label class="grid grid-cols-2 bg-green-300 rounded-sm text-yellow-700 bg-opacity-60">
                Comment:
                <input class="bg-opacity-60 bg-black text-slate-200 rounded-sm" type="text" formControlName="comment" />
            </label>


            <div class="flex justify-between">

                <button
                    class="bg-blue-400 w-fit p-2 rounded-lg bg-opacity-60 hover:scale-110 cursor-pointer hover:shadow-md hover:shadow-blue-700 transition duration-200 ease-in-out"
                    type="submit" [disabled]="formGroup.invalid">Submit</button>
            </div>

        </form>
    </div>

</div>
