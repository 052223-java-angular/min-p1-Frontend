<div class="grid grid-cols-10">
    <div class="col-span-1  flex flex-col items-center justify-top bg-slate-300 p-2">
        <button [ngClass]="voted ? 'text-green-400' : 'text-white'" (click)="upvote()">up</button>
        <div [ngClass]="up - down > 0 ? 'text-green-400' : up - down < 0 ? 'text-red-400' : 'text-white'">
            {{up-down}}
        </div>
        <div>
            votes
        </div>
        <button [ngClass]="voted == false ? 'text-red-400' : 'text-white'" (click)="downvote()">down</button>
    </div>

    <div class="col-span-9 bg-slate-700 flex flex-col justify-start p-2">
        <div>{{comment.comment}}</div>


        <div>last edit on {{comment.edit_time}}</div>

        <button *ngIf="user==comment.username" (click)="modifyCommentClick()">Edit Comment</button>


    </div>

</div>
